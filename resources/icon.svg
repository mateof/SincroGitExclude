<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="gitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="excludeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="#2a2a3e" stroke-width="2"/>

  <!-- Git branch lines -->
  <!-- Main vertical line (trunk) -->
  <line x1="200" y1="130" x2="200" y2="390" stroke="url(#gitGrad)" stroke-width="18" stroke-linecap="round"/>

  <!-- Branch line curving right -->
  <path d="M200,220 C200,220 220,200 260,200 L320,200" stroke="url(#gitGrad)" stroke-width="18" stroke-linecap="round" fill="none"/>

  <!-- Second branch curving right -->
  <path d="M200,310 C200,310 220,290 260,290 L320,290" stroke="url(#gitGrad)" stroke-width="18" stroke-linecap="round" fill="none"/>

  <!-- Commit dots on main line -->
  <circle cx="200" cy="140" r="20" fill="url(#gitGrad)"/>
  <circle cx="200" cy="140" r="10" fill="#1a1a2e"/>

  <circle cx="200" cy="220" r="20" fill="url(#gitGrad)"/>
  <circle cx="200" cy="220" r="10" fill="#1a1a2e"/>

  <circle cx="200" cy="310" r="20" fill="url(#gitGrad)"/>
  <circle cx="200" cy="310" r="10" fill="#1a1a2e"/>

  <circle cx="200" cy="385" r="20" fill="url(#gitGrad)"/>
  <circle cx="200" cy="385" r="10" fill="#1a1a2e"/>

  <!-- Exclusion circle on the right branch area -->
  <circle cx="340" cy="245" r="90" fill="none" stroke="url(#excludeGrad)" stroke-width="16" opacity="0.9"/>

  <!-- Diagonal slash (exclusion symbol) -->
  <line x1="277" y1="182" x2="403" y2="308" stroke="url(#excludeGrad)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>

  <!-- Excluded branch dots (dimmed, behind slash) -->
  <circle cx="330" cy="200" r="16" fill="#3b82f6" opacity="0.3"/>
  <circle cx="330" cy="290" r="16" fill="#3b82f6" opacity="0.3"/>
</svg>
